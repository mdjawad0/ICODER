    <div class="container my-4">
      <h2 class="mb-4 text-info">Contact Us</h2>
      <hr class="featurette-divider">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">FirstName</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Enter FirstName">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">LastName</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Enter LastName">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
            </div>
          
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Karnataka</option>
                <option>AndraPradesh</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" placeholder="Pincode">
            </div>
        
            <div class="col-12">
              <button type="submit" class="btn btn-success">Sign in</button>
            </div>
          </form>
    </div>
